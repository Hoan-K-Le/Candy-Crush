<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Crush</title>
    <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>

    <div class="buttons">
        
        <button id="instruction-btn">Instructions</button>
    
        <button id="clear-button">Clear</button>
        <button id="play-again">New Game</button>
    </div>


    <div class="theHeader">
        <h1>Score:</h1>
        <h1 id="score"></h1>
        <p id="countTimer" ></p>
    </div>


    <h1>Zombie-Candy-Crush </h1>

    <div id="instructionContainer">
        <div id="instructons">
            <h2>Instructions</h2>
            <p>Welcome to Zombie-Candy-Crush! It's a board game where you match the picture to gain points! In order to win, you must reach a score of 35 by matching the square's by 3's within a certain time limit. If you don't you lose!</p>
        </div>
    </div>


    <div class="titleContainer">
        <!-- <div class="btn">
           <button id="playAgain">Play Again!</button>
        </div> -->
        <img class="img" src="./img/zombie face.jpeg"/>
    </div>


    <div id="bigContainer">
        
         <div class="candyGrid"></div>
     </div>   
     <div class="square"></div>
     
    
    <script src="./js/script.js" defer></script>
</body>
</html>
